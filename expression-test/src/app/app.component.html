<h1>MindSung Expression Test</h1>


<div class="row">
    <div class="row-cell">
        <h2>Books (Sample JSON)</h2>
        <div class="scrollbox">
            <app-json-tree [node]="fxBooks"></app-json-tree>
        </div>
    </div>
    <div class="row-cell">
        <input [(ngModel)]="fxScript"/>
        <button (click)="onEval($event)">Evaluate</button>
        <div class="scrollbox">
            <app-json-tree [node]="fxData"></app-json-tree>
        </div>
    </div>
</div>
